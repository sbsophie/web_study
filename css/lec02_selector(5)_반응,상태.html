<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응 선택자</title>
</head>
<body>
    <style>
        #p1:active{background-color: mediumseagreen;}
        #p2{color: yellow;}
        #p2:hover{color:hotpink;}
    </style>
    <div id="reaction">
        <p id="p1">클릭 -> 배경색변경</p>
        <p id="p2">마우스 올리면 -> 글자색변경</p>
    </div>
    <style>
        #b1:hover{background-color: aquamarine;}
        #b2:active{background-color: crimson;}
    </style>
        <input id="b1" type="button" value="1번 버튼"><br>
        <button id="b2" type="button">2번 버튼</button><br>

    <style>
        input[name="user_id"]:focus{background-color: aquamarine;}
        input[type="text"]:disabled{background-color: crimson;}
    </style>
    <div id="condition">
        <input type="text" name="user_id">
        <input type="text" name="user_name" disabled>
    </div>
</body>
</html>
