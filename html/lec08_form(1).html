<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그(1)</title>
</head>
<body>
    <form method="get" name="joinFrm"
    action="#">
        <input type="text" name="user_id" maxlength="10"
        placeholder="이름을 써주세요">
        <input type="text" name="user_id" value="김철수"
        maxlength="10" placeholder="이름을 써주세요">
        <input type="text" name="user_id" maxlength="10"
        placeholder="이름을 써주세요" readonly>
        <input type="text" name="user_id" maxlength="10"
        placeholder="이름을 써주세요" disabled>
    </form>
    <br>
    <!-- (1) text 속성 : 한줄짜리 문자 -->
    <label>
        아이디
        <input type="text">
    </label>

    <label for="user_id_lbl">아이디</label>
    <input type="text" id="user_id_lbl">

    <input type="text" name="user_id" id="user_id"
    minlength="3" maxlength="10">
    <br>
    <!-- (2) password 속성 : 비밀번호 -->
    <label for="user_pw">비밀번호</label>
    <input type="password" name="user_pw" id="user_pw"
    minlength="4" maxlength="15" placeholder="비밀번호 입력창">
    <br>
    <!-- (3) email 속성 : 이메일 -->
    <label for="user_mail">이메일</label>
    <input type="email" name="user_mail" id="user_mail">
    <br>
    <!-- (4) hidden 타입 -->
    <input type="hidden">
    <br>
    <!-- (5) file 속성 -->
    <label for="user_profile">프로필</label>
    <input type="file" id="user_profile"
    style="display:none;">

    <input type="file" multiple>
    <input type="file" accept=".pdf">
    <input type="file" accept="image/jpeg">
    <br>
    <!-- (6) 버튼 속성 -->
    <form method="get" action="#">
        <fieldset>
            <legend>버튼테스트</legend>
                <input type="button" value="기본"
                onclick="alert('Hi');">
                <input type="text" minlength="5" required>
                <input type="submit" value="제출">
                <input type="reset" value="초기화">
        </fieldset>
        <fieldset>텍스트</fieldset>
    </form>
    <h1>회원가입</h1>
    <form>
        <fieldset>
            <legend>필수 정보</legend>
            <label for="user_name2">이름</label>
            <input type="text" required id=user_name2><br>
            <lable for="user_id2">아이디</lable>
            <input type="text" required id="user_id2"><br>
            <label for="user_pw2">비밀번호</label>
            <input type="password" required id="user_pw2">
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
                <label for="phone">전화번호</label>
                <input type="text" id="phone">
                <label for="user_mail2">이메일</label>
                <input type="email" id="user_mail2">
            <label for="user_profile2">프로필</label>
            <input type="file" id="user_profile2"> 
        </fieldset>
        <legend></legend>
        <input type="submit" value="제출하기">
        <input type="reset" value="다시쓰기">
    </form>
</body>
</html>
