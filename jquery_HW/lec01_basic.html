    <h1>과제 1</h1>
    <div id="prompt_div">
        <h2>promt로 입력받기</h2>
        <button>실행</button>
        <div></div>
    </div>
    <script>
        $(function(){
            $('#prompt_div > button').on('click',function(){
                let btnTest = prompt('메시지를 입력하세요');
                $('#prompt_div div').each(function(index,item){
                    //prompt창에 입력한 데이터 가져오기기
                    // 괄호 안을 비우면 가지고 오기이고 괄호 안에 값을 넣어주면 값을 바꿔주기기
                    $('#prompt_div > div').text(btnTest);
                })
            })
        })
    </script>
