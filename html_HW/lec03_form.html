<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그 과제</title>
</head>
<body>
    <h1>납품 대장</h1>
    <fieldset>
        <legend>납품자 정보</legend>
        <ol>
            <li>
                <label>납품자명 : </label>
                <input type="text" placeholder="name"><br>
            </li>
            <li>
                <label>email : </label>
                <input type="email" placeholder="hkd@naver.com">
            </li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>납품정보</legend>
        <ul>
            <li>
                <label>상품명 : </label>
                <input type="text">
            </li>
            <li>
                <label>납품수량 : </label>
                <input type="number" placeholder="최소100">
            </li>
            <li>
                <label>납품등급 : </label>
                <input type="range" min="1" max="10" value="5">
            </li>
            <li>
                <label>기타사항</label>
                <textarea cols="30" rows="3"></textarea>
            </li>
        </ul>
    </fieldset>
    <input type="button" value="send message">
    <h1>회원가입</h1>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <strong>ID</strong>
            <input type="text" placeholder="아이디 10글자 이내">
            <input type="button" value="중복확인"><br>
            <strong>비밀번호</strong>
            <input type="text"><br>
            <strong>비밀번호 확인</strong>
            <input type="password"><br>
            <strong>Email</strong>
            <input type="email">
            <select>
                
            </select>
        </fieldset>
    </form>
</body>
</html>
