<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그 과제</title>
</head>
<body>
    <h1>납품 대장</h1>
    <fieldset>
        <legend>납품자 정보</legend>
        <ol>
            <li>
                <label>납품자명 : </label>
                <input type="text" placeholder="name"><br>
            </li>
            <li>
                <label>email : </label>
                <input type="email" placeholder="hkd@naver.com">
            </li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>납품정보</legend>
        <ul>
            <li>
                <label>상품명 : </label>
                <input type="text">
            </li>
            <li>
                <label>납품수량 : </label>
                <input type="number" placeholder="최소100">
            </li>
            
        </ul>
    </fieldset>
</body>
</html>
