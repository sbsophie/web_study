    <h1>둥글둥글 테두리</h1>
    <style>
        #jing{
            width: 150px; 
            height: 150px;
            border: 4px dotted green;
            border-radius: 40px;
        }
    </style>
    <img id="jing" src="../resources/human.png">
    <input type="range" onchange="radiusAdd(this.value);" min="0" max="75" step="5">
    <span id="range_val">40</span>
    <script>
        function radiusAdd(round){
            document.getElementById('range_val').innerText = round;
            document.getElementById('jing').style.borderRadius = round+'px';
        }
    </script>
