    <fieldset>
        <legend>보기</legend>
        <label id="back">n o l e m</label><br>
        <label id="front">r e t a w</label>
    </fieldset>
    <input type="text" id="printSen"><br>
    <button onclick="fruit();">처리</button>
    <script>
        let fruit = function(){
            let a = document.getElementById('back').innerText;
            let b = document.getElementById('front').innerText;
            let str1 = a.split(" ");
            let str2 = b.split(" ");
            let result = str1.concat(str2);
            result.reverse();
            // console.log(result);
            let finalResult =  result.join('');
            document.getElementById('printSen').value = finalResult;
        }
    </script>
