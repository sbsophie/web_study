<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>날씨 확인</h1>
    <span>계절</span>
    <input type="radio" id="spring">
    <label for="spring">봄</label>
    <input type="radio" id="summer">
    <label for="summer">여름</label>
    <input type="radio" id="fall">
    <label for="fall">가을</label>
    <input type="radio" id="winter">
    <label for="winter">겨울</label><br>
    <label for="temp">기온</label>
    <input type="number" id="temp">
    <input type="button" value="확인" onclick="weather();">
    <script>
        function weather(){
            // alert('날씨');
            let a = Number(document.getElementById('temp').value);
            if(a >35){
                alert('폭염 경보');
            }else if(a >33){
                alert('폭염 주의보');
            }
        }
    </script>
    <h1>스폰지밥,뚱이,징징이</h1>
    <style>
        #round{
            border: 1px solid lightgreen;
            width: 100px; height: 100px;
        }
    </style>
    <select onchange="charactor();">
        <option>스폰지밥</option>
        <option>뚱이</option>
        <option>징징이</option>
    </select>
    <div id="round"></div>
    <script>
        let charactor = function(){
            document.getElementById('round') = '<img src="../resources/sponge.png">';
        }

    </script>



</body>
</html>
