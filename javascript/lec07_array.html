    <h1>기록하기</h1>
    <input type="text" id="sentence">
    <button onclick="addMemo();">입력</button>
    <button onclick="showMemo();">출력</button>
    <ul id="memoList">
    </ul>
    <script>
        let memoArr = new Array(); 
        let addMemo = function(){
            // input에 입력한 문자 정보 받아오기
            let listData = document.getElementById('sentence').value;
            // memoArr 배열에 요소로 추가하기
            memoArr.push(listData);
        }
        let showMemo = function(){
            // memoArr 배열에 기록된 모든 정보 를 순서가 없는 목록 형태로 출력
            for(let i = 0; i <memoArr.length; i++){
                document.getElementById('memoList').innerHTML += '<li>'+memoArr[i]+'</li>';
            }
        }
    </script>
    <h1>향상된 for문</h1>
    <button onclick="testFor();">연습</button>
    <script>
        const testFor = function(){
            let nums = [5,6,7,8];
            // 익명함수 사용한 경우
            nums.forEach(function(element,index){
                console.log(`(1) ${index}는 ${element}`);
            });
            // 화살표 함수 사용한 경우(화살표 함수 매개변수가 두개면 안에 괄호 넣어야함함)
            nums.forEach((ele,idx)=>{
                console.log(`(2) ${idx}는 ${ele}`);
            });
            // 화살표 함수 매개변수가 하나면 안에 괄호 없어도됨
            nums.forEach(val =>{
                console.log(val);
            });
        }
    </script>
    <h1>배열 정렬</h1>
    <button onclick="ascendArr();">오름차순</button>
    <button onclick="descendArr();">내림차순</button>
    <ol id="sort_ol">
    </ol>
    <script>
        let numArr = [3,5,1,8,9,10];
        let ascendArr = function(){
            // numArr.sort(function(x,y){
            //     if(x < y) return -1;
            //     else if(x > y) return 1;
            //     else return 0;
            // });
            numArr.sort((left,right)=>{
                return left-right;
            });
            numArr.forEach(function(ele){
                document.getElementById('sort_ol').innerHTML
                    += `<li>${ele}</li>`;
            });
        }
        let descendArr = function(){
            // numArr.sort();
            // numArr.reverse();
            numArr.sort(function(a,b){
                if(a < b) return 1;
                else if(a > b) return -1;
                else return 0;
            });
            // numArr.sort(function(left,right)=>{
            //     return right-left;
            // });
            numArr.forEach(function(ele){
                document.getElementById('sort_ol').innerHTML
                += `<li>${ele}</li>`;
            });
        }
    </script>
    <h1>연습문제</h1>

    <button onclick="downArr();">내림차순</button>
    <ol id="list_ol"></ol>
    <script>
        let leadersName = ['홍식','윤아','성관'];
        let upArr = function(){
            leadersName.sort(function(x,y){
                if(x < y) return -1;
                else if(x > y) return 1;
                else return 0;
            });
            leadersName.forEach(function(ell){
                document.getElementById('list_ol').innerHTML += `<li>${ell}</li>`;
            });
        }
        let downArr = function(){
            leadersName.sort(function(a,b){
                if(a < b) return 1;
                else if(a > b) return -1;
                else return 0;
            });
            leadersName.forEach(function(ell){
                document.getElementById('list_ol').innerHTML += `<li>${ell}</li>`;
            });
        }
    </script>
