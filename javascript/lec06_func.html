<!DOCTYPE html>

<head>

<body>
    <h1 id="red" onclick="changeRed();">빨강색</h1>
    <h1 id="orange" onclick="changeColor('orange');">주황색</h1>
    <h1 id="gold" onclick="changeEle(this);">노랑색</h1>
    <script>
        function changeRed(){
            document.getElementById('red').style.color = 'red';
        }
        function changeColor(colorCode){
            document.getElementById(colorcode).style.color = colorCode;
        }
        function changeEle(ele){
            ele.style.color = ele.id;
        }
    </script>
    <h1>매개변수</h1>
    <input type="button" value="기본" onclick="printFruit('수박',35000);">
    <br>
    <input type="button" value="순서 뒤집기" onclick="printFruit(15000,'딸기');">
    <br>
    <input type="button" value="작은" onclick="printFruit('참외');">
    <br>
    <input type="button" value="많은" onclick="printFruit('수박',19999,'초특가');">
    <script>
        function printFruit(name='수박',price=30000){
            if(typeof(name) == 'string' && typeof(price) == 'number'){
                console.log(`과일 이름 : ${name}`);
                console.log(`과일 가격 : ${price}`);
            }else{
                console.log('매개변수의 순서,개수,자료형을 지키세요.')
            }
        }
    </script>
    <h1>함수 연습</h1>
    <h2>키오스크</h2>
    <h3>창립 기념일 행사로 전상품 5%할인 됩니다</h3><br>
    <label for="disbefore">할인전 : </label>
    <input type="number" id="disbefore" value="9400" readonly><br>
    
    <input type="radio" name="discount" id="five" onclick="calcPrice();">
    <label for="five">기본할인(5%)</label><br>
    <input type="radio" name="discount" id="ten" onclick="calcPrice(10);">
    <label for="ten">통신사(10%)</label><br>
    
    <label for="pay">결제액 : </label>
    <input type="number" id="pay">
    
    <script>
        function calcPrice(percent = 5){
            // 1. 할인전 가격 가져오기
            let disCnt = Number(document.getElementById('disbefore').value);
            // 2. 매개변수 percent를 기준으로 결제액 계산하기
            // percent 5 이면 disCnt * 95% -> 9400 * (1-5/100)
            // percent 10이면 disCnt * 90% -> 9400 * (1-10/100)
            let result = disCnt * (1-percent/100);
            // 3. 마지막 input의 값을 결제액으로 바꾸기
            // console.log(percent * 2);
            document.getElementById('pay').value = result;
        }
    </script>
    <h1>가변인자 함수</h1>
    <input type="button" value="실행확인" onclick="sumNum(1,2,3,4);">
    <script>
        function sumNum(){
            // console.log(arguments[0]);
            let result = 0;
            for(let i =0; i < arguments.length; i++){
                result += arguments[i];
            }
            console.log(result);
        }
    </script>
    <h1>반환값</h1>
    <button onclick="alert(calcDay());">오늘 날짜</button>
    <script>
        function calcDay(){
            const date = new Date();
            const year = date.getFullYear();
            return `오늘은 ${year}년 입니다.`;
        }
    </script>

            alert("선언(1)");

        function basicFunc(){

    <h1>익명 함수</h1>
    <button onclick="annoyFunc();">익명 테스트</button>
    <script>
        let annoyFunc = function(){
            alert('익명함수~');
        }
    </script>
    <h1>화살표 함수</h1>
    <script>
        // 1. 매개변수가 없을때
        const arrow1 = () =>{
            console.log('화살표 함수 1번');
            return 1+2;
        }
        // 2. 매개변수 O
        const arrow2 = (num1,num2) =>{
            console.log('2번');
            return num1+num2;
        }
        // 3. 반환값이 간단할때(1줄)
        const arrow3 = (str,s) => str.indexOf(s);
        // 4. 매개변수가 하나일때
        const arrow4 = str => str.length;
    </script>

    <h1>함수 연습</h1>
    <button onclick="console.log(cal1(11,41));">선언적 함수</button>
    <button onclick="console.log(cal2(11,41));">익명 함수</button>
    <button onclick="console.log(cal3(11,41));">화살표 함수</button>
    <script>
        function cal1(a,b){
            return a*b;
        }
        let cal2 = function(a,b){
            return a*b;
        }
        const cal3 =(a,b) => a*b;
    </script>
    <h1>익명 함수 활용</h1>
    <button onclick="timerFunc();">1초 뒤에 등장</button>
    <script>
        let timerFunc = function(){
            setTimeout(function(){
                console.log('1초 지났어요~');
            },1000);
        }
    </script>
    <button onclick="returnFunc('바깥쪽')('테스트');">반환값 테스트</button>
    <script>
        const returnFunc = function(str){
            
            const innerFunc = msg =>{
                console.log(str+" : "+msg);
            }
            return innerFunc;

        }
    </script>
    <div id="instant_div">
        즉시 실행 함수 테스트
    </div>
    <script>
        // (익명함수)();
        (function(){
            document.getElementById('instant_div').innerHTML
                = '<h1>확인</h1>';
        })();
    </script>
