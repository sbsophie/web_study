<body>
    <h1>if문</h1>
    <input type="number" id="ifNum">
    <input type="button" value="양수 vs 음수" onclick="checkNum();">
    <script>
        function checkNum(){
            let num = Number(document.getElementById('ifNum').value);

            // let num1 = document.getElementById('ifNum');
            // num1 = num1.Value;
            // num1 = Number(num2);

            if(num >0){
                alert('양수');
            }else if(num <0){
                alert('음수');
            }else{
                alert(0);
            }
        }
    </script>
    <h1>로그인 연습</h1>
    <label for="loginId">아이디</label>
    <input type="text" id="loginId"><br>
    <label for="loginPw">비밀번호</label>
    <input type="text" id="loginPw"><br>
    <input type="button" value="로그인" onclick="login();">
    <script>
        function login(){
            const resultId = document.getElementById('loginId').value;
            const resultPw = document.getElementById('loginPw').value;

            if(resultId == 'admin' && resultPw == 'admin1234'){
                alert('로그인 되었습니다.');
            }else{
                alert('아이디 혹은 비밀번호가 일치하지 않습니다');
            }
        }
    </script>
    <h1>switch문</h1>
    <input type="button" value="switch확인" onclick="switchTest();">
    <script>
        function switchTest(){
            let num = Number(document.querySelector('#ifNum').value);
            switch(num){
                case 1 : alert('1이네요~');break;
                case 2 : alert('2네요!!');break;
                default : alert('1도 2도 아니네요.');
            }
        }
    </script><br>
    <h1>메뉴선택 연습</h1>
    <select onchange="menuSelect();" id="menu">
        <option value="0">메뉴선택</option>
        <option value="1">돼지두루치기</option>
        <option value="2">마라샹궈</option>
        <option value="3">참치주먹밥</option>
    </select>
    <script>
        function menuSelect(){
            let menuNum = Number(document.querySelector('#menu').value);
            // 재할당 방법
            let result = "";
            switch(menuNum){
                case 1 : result='돼지두루치기 7000원';break;
                case 2 : result='마라샹궈 20000원';break;
                case 3 : result='참치주먹밥 5000원';break;
            }
            alert(result);
        }
    </script>
    <h1>for문</h1>
    <input type="button" value="반복하기" onclick="loopFunc();">
    <div id="resultDiv"></div>
    <script>
        function loopFunc(){
            document.getElementById("resultDiv").innerHTML =''; //비우는 작업
            for(let i = 0; i < 10; i++){
                document.getElementById('resultDiv').innerHTML += '<h6>안녕하세요</h6>'
            }
        }
    </script>
    <h1>중첩 반복문</h1>
    <button onclick="enterClass();">교실 입장</button>
    <p>총 2개의 교실, 하나의 교실에 3명의 학생 입장</p>
    <script>
        function enterClass(){
            for(let i = 0; i < 2; i++){
                // console.log("교실"+(i+1)+"번 입장");
                console.log(`교실 ${i+1}번 입장`);
                for(let j = 0; j < 3; j++){
                    console.log(`학생 ${j+1+(3*i)}`);
                }
                console.log(`교실 ${i+1}번 퇴장`);
            }
        }
    </script>
    <h1>배경추가 연습</h1>
    <input type="button" value="배경추가" onclick="color();">
    <script>
        function color(){
            let arr = document.getElementsByTagName('h1');
            for(let i = 0; i < arr.length; i++){
                if(i % 2 == 0){
                    arr[i].style.backgroundColor = 'lightpink';
                }else{
                    arr[i].style.backgroundColor = 'lightblue';
                }
            }
        }
    </script>
    <h1>break문</h1>
    <input type="button" value="break 동작" onclick="breakTest();">
    <script>
        function breakTest(){
            // 외부 반복문 : 1,2,3
            // 내부 반복문 : 1,2
            for(let i = 1; i <= 3; i++){
                console.log('A');
                for(let j = 1; j <= 2; j++){
                    console.log('B');
                    // 1. 내부 반복문에 break문
                    // break;  -> ABC,ABC,ABC
                }
                console.log('C');
                // 2. 외부 반복문에 break문
                // break;  -> ABBC
            }
        }
    </script>
    <h1>break문 연습</h1>

    <h1>while문</h1>
    <input type="button" value="while 동작" onclick="whileFunc();">
    <script>
        function whileFunc(){
            let b = 10;
            // while(b >= 5){
            //     console.log(b);
            //     b--;
            // }
            while(true){
                b--;
                if(b == 5){
                    break;
                }
            }
        }
    </script>
    <h1>do~while문</h1>
    <script>
        let wCnt = 10;
        do{
            console.log(wCnt);
            wCnt--;
        }while(0 < wCnt && wCnt < 10);
    </script>
    <h1>10보다 작은 숫자(do~while문) 연습</h1>
    <input type="number" id="why">
    <input type="button" value="출력하기" onclick="su();">
    <div id="resultDiv2"></div>
    <script>
        function su(){
            document.getElementById("resultDiv2").innerHTML ='';
            let suCnt = Number(document.getElementById('why').value);
            do{
                document.getElementById('resultDiv2').innerHTML += suCnt+'<br>';
                suCnt++;
            }while(suCnt <= 10);
        }
    </script>
    <h1 onclick="continueTest();">continue</h1>
    <script>
        function continueTest(){
            for(let i=1; i <=10; i++){
                if(i % 2 == 0){
                    continue;
                }
                console.log(i+"출력");
            }
        }
    </script>
