<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 태그 접근법</title>
</head>
<body>
    <h2>id 기준 접근</h2>
    <div id="idTarget">
        변경전
    </div>
    <button type="button" onclick="turnRed();">
        빨갛게
    </button>
    <script>
        function turnRed(){
            var it 
            = document.getElementById('idTarget');
            it.style.color = 'red';
            // document.getElementById('idTarget').style.color='red';
        }
    </script>
    <h2>class 기준 접근</h2>
    <p class="a">p1</p>
    <span class="b a">span1</span>
    <p class="b">p2</p>
    <input type="button" value="a만"
    onclick="changeOnlyA();">
    <script>
        function changeOnlyA(){
            var el = document.getElementsByClassName('a');
            console.log(el);
            //1. 배열접근할때 인덱스로 접근
            // el[0].style.color='hotpink';
            //2. 반복문을 사용하여 접근
            for(var i = 0; i < el.length; i++){
                // el[i].style.color='green';
                if(i == 0){
                    el[i].style.color='red';
                }else{
                    el[i].style.color='green';
                }
            }

        }
    </script>
    <h2>태그명 기준 접근</h2>
    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>ES6</li>
    </ul>
    <button type="button" onclick="changeJSBlue();">JS 좋아!</button>
    <script>
        function changeJSBlue(){
            var tagEl = document.getElementsByTagName('li');
            console.log(tagEl);
            tagEl[2].style.color='blue';
        }
    </script>
    <h2>name 속성 기준 접근</h2>
    <label>
        <input type="checkbox" name="food" value="1">
        짜장면
    </label><br>
    <label>
        <input type="checkbox" name="food" value="2">
        짬뽕
    </label><br>
    <label>
        <input type="checkbox" name="food" value="3">
        군만두
    </label><br>
    <button type="button" onclick="addReview();">
        리뷰 이벤트 참여
    </button>
    <script>
        function addReview(){
            var nameEl = document.getElementsByName('food');
            console.log(nameEl);
            // nameEl[2].checked=true;

            var checkStatus = nameEl[2].checked;
            console.log(checkStatus);
            if(checkStatus){
                // 체크되어 있다면
                nameEl[2].checked = false;
            }else{
                // 체크되어 있지 않다면
                nameEl[2].checked = true;
            }
        }
    </script>
    <h2>선택자 기준 접근</h2>
    <button type="button" onclick="practiceQuery();">
        접근하기
    </button>
    <script>
        function practiceQuery(){
            var one = document.querySelector('#idTarget');
            // document.getElementById('idTarget'); 위랑 같은 거임
            one.style.color = 'orange';
            var many = document.querySelectorAll('.b');
            many[0].style.color = 'red';
        }
    </script>
    <h2>value 속성 사용하기</h2>
    <input type="text" id="userName">
    <input type="button" value="가져오기" id="getNameBtn">
    <input type="button" value="바꿔주기" id="setNameBtn">
    <script>
        document.getElementById('getNameBtn').onclick = function(){
            var userName = document.getElementById('userName').value;
            alert(userName);
        }
        document.getElementById('setNameBtn').onclick = function(){
            document.getElementById('userName').value +='김철수';
            // +=는 복합대입연산자로 value의 값을 추가해줄 수 있음
        }
    </script>
    <h2>style 속성 활용하기</h2>
    <style>
        #styleBtn{
            background-color: cornflowerblue;
        }
    </style>
    <input id="styleBtn" type="button" 
    value="스타일 변신" onclick="changeStyle();">
    <script>
        function changeStyle(){
            console.log('함수 연결 확인');
            var st1 = document.getElementById('styleBtn').style.backgroundColor;
            console.log(st1);

            // 콘솔창에 색상정보가 rgb로 표시됨
            var ele2 = document.getElementById('styleBtn');
            var st2 = getComputedStyle(ele2).backgroundColor;
            console.log(st2);
        
            ele2.style.backgroundColor = 'gold';
        }
    </script>
    <h2>컬러박스 연결 연습문제</h2>

    <!-- 박스 만들기/연결하기 -->
    <style>
        .box-parent > div{
            width:100px; height: 100px;
            position:absolute;
        }
        #box1{background-color: rgb(0, 0, 0);
            top:10px; left:5px;
            z-index: 3;}
    </style>
    <input id="palette" type="color">
    <input id="changePl" type="button" value="변경">
    <div class="box-parent" style="position:relative">
        <div id="box1"></div>
    </div>
    <script>
        document.getElementById('changePl').onclick = function(){
            var colorBox = document.getElementById('palette').value;
            document.getElementById('box1').style.backgroundColor = colorBox;
