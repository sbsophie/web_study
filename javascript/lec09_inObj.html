<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체</title>
</head>
<body>
    <select id="fruit">
        <option value="">선택하기</option>
        <option value="apple">사과</option>
        <option value=" banana ">바나나</option>
        <option value="PEACH">복숭아</option>
    </select>
    <button onclick="changeFruit();">과일</button>
    <script>
        let changeFruit = function(){
            let val = document.getElementById('fruit').value;
                val = val.toUpperCase();
                val = val.trim();
            switch(val){
                case 'APPLE' : alert('사과사세요~');break;
                case 'BANANA' : alert('바나나입니다!');break;
                case 'PEACH' : alert('복숭아 신상');break;
            }
        }
    </script>
    <h1>댓글 입력창</h1>
    <textarea id="comment" maxlength="100" onkeyup="getLength(this);"></textarea>
    <span id="count">0</span>
    <span>/100</span>
    <script>
        let getLength = function(element){
            // console.log(element.value);
            // length 사용
            document.getElementById('count').innerText = element.value.length;
            
            // charAt() 사용용
            for(let i = 0; i <element.value.length; i++){
                if(element.value.charAt(i) == 'a'){
                    alert('10초동안 문자를 쓸 수 없습니다.');
                }
            }
        }
    </script>
    <br>
    <input type="text" id="address" style="width: 700px;"
    value="서울 금천구 가산디지털2로 95 3층 구디아카데미 B반">
    <button onclick="finGu();">금천구 찾기!</button>
    <script>
        let finGu = function(){
            let addr = document.getElementById('address').value;
            let idx1 = addr.indexOf('구');
            let idx2 = addr.lastIndexOf('구');
            console.log(idx1,idx2);

            let result = addr.substr(addr.indexOf('금'),3);
            console.log(result);
        }
    </script>
    <input type="text" value="HTML,CSS,Java" id="lang">
    <button onclick="testReplace();">변경</button>
    <script>
        let testReplace = function(){
            let temp = document.getElementById('lang').value;
            if(temp.includes('Java')){
                temp = temp.replace('Java','JavaScript');
            }
            console.log(temp);
        }
    </script>
    <h1>string 연습하기</h1>
    <p id="sentence">Lorem ipsum dolor sit amet</p>
    <form>
        <input type="button" value="변환" onclick="changeStr();">
        <div>
            <!-- toUpperCase(); -->
            <label for="str_1">대문자 만들기</label>
            <input type="text" id="str_1">
        </div>
        <div>
            <!-- toLowerCase(); -->
            <label for="str_2">소문자 만들기</label>
            <input type="text" id="str_2">
        </div>
        <div>
            <!-- length -->
            <label for="str_3">문장의 길이</label>
            <input type="text" id="str_3">
        </div>
        <div>
            <!-- indexOf(); p-->
            <label for="str_4">8번째 자리에 있는 알파벳</label>
            <input type="text" id="str_4">
        </div>
        <div>
            <!-- indexOf -->
            <label for="str_5">알파벳 'p'의 인덱스</label>
            <input type="text" id="str_5">
        </div>
        <div>
            <!-- lastIndexOf(); -->
            <label for="str_6">뒤에서부터 찾았을 때 가장 가까운 'm'의 인덱스</label>
            <input type="text" id="str_6">
        </div>
        <div>
            <!-- substr(n,m); -->
            <label for="str_7">12번 인덱스부터 5개의 알파벳</label>
            <input type="text" id="str_7">
        </div>
        <div>
            <!-- split(); -->
            <label for="str_8">띄어쓰기 기준으로 단어 자르기</label>
            <textarea rows="5" style="resize: none;" id="str_8"></textarea>
        </div>
    </form>
    <script>
        let changeStr = function(){
            let bigStr = document.getElementById('sentence').innerText;
                bigStr1 = bigStr.toUpperCase();
                document.getElementById('str_1').value = bigStr1;
                bigStr2 = bigStr.toLowerCase();
                document.getElementById('str_2').value = bigStr2;
                bigStr3 = bigStr.length;
                document.getElementById('str_3').value = bigStr3;
                bigStr4 = bigStr.substr(7,1);
                document.getElementById('str_4').value = bigStr4;
                bigStr5 = bigStr.indexOf('p');
                document.getElementById('str_5').value = bigStr5;
                bigStr6 = bigStr.lastIndexOf('m');
                document.getElementById('str_6').value = bigStr6;
                bigStr7 = bigStr.substr(12,5);
                document.getElementById('str_7').value = bigStr7;
                bigStr8 = bigStr.split(' ');
                for(let i =0; i < bigStr8.length; i++){
                    document.getElementById('str_8').value += bigStr8[i]+'\n';
                }
        }
    </script>
    <h1>Math</h1>
    <button onclick="changeNum();">3.72의 변신</button>
    <script>
        let changeNum = function(){
            let num = 3.72;
            console.log(Math.floor(num));   // 3
            console.log(Math.ceil(num));    // 4
            console.log(Math.round(num));   // 4
            console.log(Math.abs(num));     // 3.72
            console.log(Math.pow(num,2));     // 13.838400....

            let result = Math.round(num * 10) / 10;     // 3.7
            console.log(result);

            Math.round(num*Math.pow(10,3)) / Math.pow(10,3);    //

            // 최소 : 1 ~ 최대 :5
            let rnd = Math.random();
                rnd = rnd * 5;
                rnd = Math.floor(rnd);
                rnd = rnd +1;
                console.log(rnd);

            // 한번에 쓰는 방법
            Math.floor(Math.random()*(5-1+1)) +1
        }
    </script>
