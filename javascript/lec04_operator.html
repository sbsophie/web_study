    <script>
        function addTest(flag){
            let a = 2;
            let b = 0;
            if(flag == 1){

                b = a++;  // a:3 b:2
            }
            console.log("a : "+a+",b:"+b);
        }
    </script>

    <h1>미니 계산기</h1>
    <label for="number1">숫자 1 : </label>
    <input type="number" id="number1"><br>
    <label for="number2">숫자 2 : </label>
    <input type="number" id="number2">
    <input type="button" value="계산하기" onclick="calcNumber();">
    <hr>
    <div id="calc_result"></div>
    <script>
        function calcNumber(){
            // 1. 숫자 1의 정보 가져오기(#number1)
            let one = document.querySelector('#number1').value;
            // 2. 숫자 2의 정보 가져오기(#number2)
            let two = document.querySelector('#number2').value;
            console.log(one,two); 
            // 3. 산술연산 해주기
            one = Number(one);
            two = Number(two);
            console.log(typeof(one));
            let plus = one + two;
            let minus = one - two;
            let gob = one * two;
            let na = one / two;
            let left = one % two;

            plus += 3; //복합대입연산자

            // 4. 연산 결과를 #calc_result에 출력하기
            document.querySelector('#calc_result').innerHTML ="+ : "+plus+"<br>"
                + "- : "+minus
                + "* : "+gob
                + "/ : "+na
                + "% : "+left;
            document.querySelector('#calc_result').innerHTML = 
            `+ : ${plus} <br>;
            - : ${minus} <br>;
            * : ${gob} <br>;
            / : ${na} <br>;
            % : ${left} <br>`;
        }
    </script>
